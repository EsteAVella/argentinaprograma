<div class="content" style="flex:justify-content; ">
<div  class="colum" >
  <span style="display: flex;justify-content: space-between;align-items: center;">
    <p style="padding: 10px;" class="subtitulo"> >> Proyectos </p><app-button style="padding-right: 20px;" (btnClick)="toggleAddTask4()"  
      text="{{ showAddTask4 ? 'close': 'Agregar una nuevo proyecto'}}"><i class="fa-solid fa-plus"></i></app-button>
  </span>

<div>
  <form *ngIf="showAddTask4" [formGroup]="proyectoForm" (ngSubmit)="onSubmit()"> 
    <div class="form-group">
      <label for="nombre">Nombre</label>
        <div >
          <input type="text" style="width:80%"  name="nombre" formControlName="nombre" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="link">Link</label>
        <div >
          <input type="text" name="link" formControlName="link" class="form-control" style="width:80%" required>
        </div>
      </div>
      <div class="form-group">
        <label for="fecha">AÃ±o</label>
        <div >
          <input type="date" name="fecha" formControlName="fecha" class="form-control" required style="width:20%">
        </div>
      </div>
      <button type="submit" ><span *ngIf="isEdicion4">Editar</span><span *ngIf="!isEdicion4">Agregar</span></button>       
  </form> 
 
  </div>
  <div class="">
   <div>
      <div *ngIf="proyectoList?.length === 0"  style="display:flex;justify-content: center;align-items: center;flex-direction: column;">
        <p > Aun no se han cargado datos de experiencia</p>
        <img src="https://res.cloudinary.com/duooheafl/image/upload/v1659294135/fotos%20portfolio/7228381_searching_cloud_find_browse_information_icon_ua55pb.png" style="width:20%"> -->
      </div>
      <ul  id="proyectoList" style="list-style: none;">
        <li class="colum" *ngFor="let proyecto of proyectoList; let i = index">
        
            <div *ngIf="isUserLogged" style="display:flex ; justify-content:space-between">          
                <h3>{{ proyecto.nombre }}   {{proyecto.fecha}} </h3>
                
                <div *ngIf="!showAddTask4" style="padding-top:20px;">
                  <fa-icon [icon]="faPencil" class="icono" (click)="onEditProyecto(i)" style="margin:20px"></fa-icon>
                  <fa-icon [icon]="faTrash" class="icono" (click)="onDeleteProyecto(i)" style="padding-right: 50px;" ></fa-icon>
                </div>
            </div> 
                <div style="display:flex;">
                  <div  *ngIf="proyecto.link != null" id="proy-link">
                    <b><h3>Link:</h3><a class="info" href="{{ proyecto.link }}"> {{ proyecto.link }}</a></b>
                  </div>
              </div>
        </li>
      </ul>
  </div>
</div>
</div>
