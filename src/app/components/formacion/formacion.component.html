
<div  class="colum" style="flex:justify-content">
  <div class=>
    <span style="display: flex;justify-content: space-between;align-items: center;" class="titulo">
      <p style="padding: 10px;" class="subtitulo">  >> Estudios </p><app-button (btnClick)="toggleAddTask()"  style="margin:20px"
      text="{{ showAddTask ? 'close': 'Agregar'}}"><i class="botonAgregar"></i></app-button>
    </span>
    
    <hr>
    <div id="educacion">

      <form *ngIf="showAddTask" [formGroup]="educacionForm" (ngSubmit)="onSubmit()">
        <input type="hidden" name="id" formControlName="id2">

        <div >
          <label class="subtitulo2" for="school">Nombre de la institucion</label><abbr title="Este campo es obligatorio">*</abbr>
          <div >
            <input type="text" name="school" formControlName="school" class="form-control" required style="width:70%;text-justify: auto;">
          </div>
        </div>

        <div>
          <label for="title">Titulo</label>
          <div>
            <textarea rows="1" cols="7"  name="title" formControlName="title" class="form-control" required style="width:70%;height:50%;resize: none;" ></textarea>
          </div>
        </div>
        <div>
          <label for="score">Score</label>
          <div>
            <textarea rows="1" cols="3"  name="score" formControlName="score" class="form-control" required style="width:70%;height:50%;resize: none;" ></textarea>
          </div>
        </div>
        <div >
          <label for="inicio">Fecha de inicio</label><abbr title="Este campo es obligatorio">*</abbr>
          <div >
            <input type="date" name="fechaI" formControlName="fechaI" class="form-control" required style="width:20%;height:50%">
          </div>
        </div>
        <div >
          <label for="fin" >Fecha de finalizacion</label> <abbr title="En caso de colocar que es su trabajo actual, este campo se autodefinira">*</abbr>
          <div >
            <input type="date" name="fechaF" formControlName="fechaF" class="form-control" style="width:20%;height:50%" >
          </div>
        </div>
      

        <div >
          <button type="submit" style="margin-top: 10px;" [disabled]="!educacionForm.valid"><span *ngIf="isEdicion">Editar</span><span *ngIf="!isEdicion" >Agregar</span></button>
        </div>
  </form>
      <div *ngIf="isUserLogged">
            <div *ngIf="educacionList?.length ==0" style="display:flex;justify-content: center;align-items: center;flex-direction: column;">
            <p > Aun no se han cargado datos de experiencia</p>
            <img src="https://res.cloudinary.com/duooheafl/image/upload/v1659294135/fotos%20portfolio/7228381_searching_cloud_find_browse_information_icon_ua55pb.png" style="width:30%">
          </div>
          
          <div *ngIf="educacionList && educacionList.length > 0">

            <ul  id="expList" style="list-style: none;">
              <li *ngFor="let educacion of educacionList; let i = index">
                
                <div class="listafoto">
                  
                  <div >
                    <div >
                      
                      <h3 class="subtitulo2" style="justify-content:left"> {{ educacion.school }} </h3>
                        <div *ngIf="!showAddTask" style="float:right">
                          <fa-icon [icon]="faPencil" class="icono" (click)="onEditEducacion(i)"  ></fa-icon>        
                          <fa-icon [icon]="faTrash"  class="icono"  (click)="onDeleteEducacion(i)"  ></fa-icon>       
                        </div>
                      </div>
                      <p class="nota" style="margin:20px">
                        <span  class="textocolumna" id="exp-nombre_titulo"><b>{{ educacion.title }}</b></span>
                      </p>
                      <p class="nota" style="margin:20px">
                        <span id="exp-fechainicio">{{ educacion.fechaI }}</span>
                        <span id="exp-fechafin">/{{ educacion.fechaF}}</span>
                      </p>
                      
                      
                      <p class="nota" style="margin:20px">
                        <span  class="textocolumna" id="exp-nombre_titulo"> Promedio: {{ educacion.score }}</span>
                      </p>
                      <hr>
                    </div>       
                </div>
                <div >
            
                </div>
              </li>
            </ul>
          </div>  
          
        </div>
    
          </div> 
        </div>
    <!-- </div> -->
